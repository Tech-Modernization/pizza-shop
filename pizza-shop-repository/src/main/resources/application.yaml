server:
  port: 10013

spring:
  application:
    name: '@project.artifactId@-@project.version@'
  kafka:
    bootstrap-servers: host.docker.internal:9092
    consumer:
      properties:
        spring.json.trusted.packages: "*"
  config:
    import: classpath:application-tracing.yaml

service:
  topic:
    topic-name: outbound-messages
    listener-id: store

logging:
  level:
    org:
      apache:
        kafka: warn
        kafka.clients: error
    root: warn
    io:
      contino: info
logstash:
  host: 127.0.0.1
  port: 50000

